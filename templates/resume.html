{% extends "base.html" %}

{% block content %}

<div class="container my-5">

  <h1 class="text-center fw-bold mb-4">
    My Resume
  </h1>

  <!-- PDF VIEW WITH ZOOM CONTROLS -->
  <div class="ratio ratio-4x3 shadow rounded">
    <iframe
      src="{{ url_for('static', filename='mihir.pdf') }}#toolbar=1&navpanes=1&scrollbar=1"
      title="Mihir Resume"
      style="border: none;"
    ></iframe>
  </div>

  <!-- DOWNLOAD BUTTON -->
  <div class="text-center mt-4">
    <a
      href="{{ url_for('static', filename='resume.pdf') }}"
      class="btn btn-outline-primary"
      download
    >
      Download Resume (PDF)
    </a>
  </div>

</div>

{% endblock %}
