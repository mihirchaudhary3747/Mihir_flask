{% extends "base.html" %}
{% block content %}

<div class="container my-5 pt-4">

  <!-- PAGE HEADING -->
  <div class="text-center mb-4">
    <h1 class="fw-bold">Motivation</h1>
    <p class="fs-5 text-muted">
      Thoughts that keep me focused and consistent
    </p>
  </div>

  <!-- QUOTES SECTION -->
  <div class="row justify-content-center">

    <div class="col-md-8">

      <div class="card p-4 mb-3 shadow-sm">
        <p class="fs-4 fst-italic text-center">
          “Discipline beats motivation.”
        </p>
      </div>

      <div class="card p-4 mb-3 shadow-sm">
        <p class="fs-4 fst-italic text-center">
          “Consistency creates confidence.”
        </p>
      </div>

      <div class="card p-4 mb-3 shadow-sm">
        <p class="fs-4 fst-italic text-center">
          “Small progress is still progress.”
        </p>
      </div>

    </div>

  </div>

</div>

<!-- ROADMAP IMAGE SECTION -->
<div class="container-fluid mt-5 px-0">
  <img
    src="{{ url_for('static', filename='data_science_roadmap.png') }}"
    class="img-fluid roadmap-img"
    alt="Data Scientist Roadmap"
  >
</div>
<div class="container my-5">
  <h2 class="text-center fw-bold mb-4">
    Share Your Thoughts on Data Science
  </h2>

  <form method="POST" class="row g-3 justify-content-center">

    <div class="col-md-6">
      <input
        type="text"
        name="name"
        class="form-control"
        placeholder="Your Name"
        required
      >
    </div>

    <div class="col-md-6">
      <input
        type="text"
        name="interest"
        class="form-control"
        placeholder="What do you like the most in Data Science Field"
        required
      >
    </div>

    <div class="col-md-12">
      <textarea
        name="motivation"
        class="form-control"
        rows="3"
        placeholder="Which quote motivates you the most?"
        required
      ></textarea>
    </div>

    <div class="col-md-12 text-center">
      <button type="submit" class="btn btn-primary px-5">
        Submit
      </button>
    </div>

  </form>
</div>


{% endblock %}
